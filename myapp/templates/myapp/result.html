<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebLinks Scraper</title>

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #2834d7;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-warning {
            background-color: #f39c12;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e67e22;
        }

        table {
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        .row {
            margin-bottom: 20px;
        }

        .m-5 {
            margin: 20px;
        }

        .col-md-4, .col-md-2, .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5">
                <h1>WebLinks || Scraper</h1>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
            </form>
            <div class="col-md-6">
                <a class="btn btn-warning" href="/delete">Delete</a>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
